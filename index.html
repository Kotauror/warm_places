<!DOCTYPE html>
<html>
    <head>
      <title>ClojureScript Hello Browser</title>
    </head>
    <body>
      <script action="src/cljs/warm_places/core.cljs" type="text/javascript" src="js/warm_places.js"></script>
      <div id="txt"></div>
        Latitude:
        <input type="number" name="latitude" id="latitude" placeholder="51.509865"><br>
        Longitude:
        <input type="number" name="longitude" id="longitude" placeholder="-0.118092"><br>
        Radius of interest:
        <input type="number" name="radius" id="radius"  placeholder="10"><br>
        <button name="submit" id="submit">Get cities</button>
    </body>
</html>
