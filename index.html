<!DOCTYPE html>
<html>
    <head>
      <title>ClojureScript Hello Browser</title>
      <link rel="stylesheet" type="text/css" href="public/general.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    </head>
    <body>
      <script action="src/cljs/warm_places/core.cljs" type="text/javascript" src="js/warm_places.js"></script>
      <img src="public/logo.png" id="logo">

  <div id="input-box">
    1. Enter the Latitude:
    <input type="number" name="latitude" class="form_field" id="latitude" placeholder="51.509865"><i class="far fa-question-circle" onClick="alert('To learn any coordinates visit: https://www.maps.ie/coordinates.html. Default coordinates are of London city.')"></i><br>
    2. Enter the Longitude:
    <input type="number" name="longitude" class="form_field" id="longitude" placeholder="-0.118092"><i class="far fa-question-circle" onClick="alert('To learn any coordinates visit: https://www.maps.ie/coordinates.html. Default coordinates are of London city.')"></i><br>
    3. Enter the radius of interest:
    <input type="number" name="radius" class="form_field" id="radius" placeholder="20">kilometers <br>
    <button name="submit" id="submit">Find cities</button>
  </div>
  <div id="boxes">
    <ul id="cities" class="list-box">
      <p1> All cities: </p1>
    </ul>
    <ul id="wishlist" class="list-box">
      <p1> Wish List: </p1>
    </ul>
  </div>
    </body>
</html>
